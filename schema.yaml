models:
  - class_name: Users
    table_name: m_users
    description: |
      実在する利用者（人）を一意に管理するテーブル
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: サロゲートキー
      - name: user_uuid
        type: String
        args: [36]
        unique: true
        nullable: false
        default: "lambda: str(uuid.uuid4())"
        comment: ユーザーUUID
      - name: user_name
        type: String
        args: [50]
        nullable: false
        comment: 氏名
      - name: create_date
        type: TIMESTAMP
        nullable: false
        default: datetime.now
        comment: 作成日時
      - name: create_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 作成者ユーザーコード
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
        comment: 更新日時
      - name: update_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 更新者ユーザーコード
      - name: update_count
        type: Integer
        nullable: false
        comment: 更新回数

  - class_name: Tenants
    table_name: m_tenants
    description: |
      会社ごとのテナント情報
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: サロゲートキー
      - name: tenant_uuid
        type: String
        args: [36]
        unique: true
        nullable: false
        default: "lambda: str(uuid.uuid4())"
        comment: テナントUUID
      - name: create_date
        type: TIMESTAMP
        nullable: false
        default: datetime.now
        comment: 作成日時
      - name: create_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 作成者ユーザーコード
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
        comment: 更新日時
      - name: update_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 更新者ユーザーコード
      - name: update_count
        type: Integer
        nullable: false
        comment: 更新回数

  - class_name: Employee
    table_name: employees
    description: |
      会社ごとにどのユーザーが所属しているか管理
      同じユーザーが再入社した場合は新しいレコードを追加し、履歴を保持する
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: サロゲートキー
      - name: tenant_uuid
        type: String
        args: [36]
        nullable: false
        comment: テナントUUID
      - name: user_uuid
        type: String
        args: [36]
        nullable: false
        comment: ユーザーUUID
      - name: belong_start_date
        type: Date
        nullable: false
        comment: 所属開始日
      - name: belong_end_date
        type: Date
        nullable: true
        comment: 所属終了日（現役中はNULL）
      - name: create_date
        type: TIMESTAMP
        nullable: false
        default: datetime.now
        comment: 作成日時
      - name: create_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 作成者ユーザーコード
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
        comment: 更新日時
      - name: update_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 更新者ユーザーコード
      - name: update_count
        type: Integer
        nullable: false
        comment: 更新回数

    constraints:
      - type: foreign_key
        columns: [user_uuid]
        references:
          table: m_users
          columns: [user_uuid]
      - type: foreign_key
        columns: [tenant_uuid]
        references:
          table: m_tenants
          columns: [tenant_uuid]
      - type: unique
        columns: [tenant_uuid, user_uuid, belong_start_date]

  - class_name: Closing
    table_name: m_closing
    description: |
      締日マスタ（勤怠・弁当・交通費なども含めた汎用化可能）
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
      - name: tenant_uuid
        type: String
        args: [36]
        nullable: false
        comment: テナントUUID
      - name: closing_code
        type: String
        args: [10]
        nullable: false
        comment: 締日コード（給与・勤怠など用途別）
      - name: closing_name
        type: String
        args: [30]
        nullable: false
        comment: 締日名
      - name: create_date
        type: TIMESTAMP
        default: datetime.now
        nullable: false
      - name: create_employee_code
        type: String
        args: [10]
        nullable: false
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
      - name: update_employee_code
        type: String
        args: [10]
        nullable: false
      - name: update_count
        type: Integer
        nullable: false
    uniques:
      - [tenant_uuid, closing_code]
      - [tenant_uuid, closing_name]
    indexes:
      - [tenant_uuid, closing_code]

  - class_name: ClosingDateDetail
    table_name: m_closing_date_detail
    description: |
      締日ごとの年月別設定（開始日・終了日の定義）
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
      - name: tenant_uuid
        type: String
        args: [36]
        nullable: false
        comment: テナントUUID
      - name: closing_code
        type: String
        args: [10]
        nullable: false
      - name: year
        type: Integer
        nullable: false
      - name: month
        type: Integer
        nullable: false
      - name: term_from
        type: Date
        nullable: false
      - name: term_to
        type: Date
        nullable: false
    uniques:
      - [tenant_uuid, closing_code, year, month]
    indexes:
      - [tenant_uuid, closing_code, year, month]

  - class_name: SalaryClosing
    table_name: m_salary_closing
    description: |
      給与締日マスタ（勤怠締日と紐付け可能）
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
      - name: tenant_uuid
        type: String
        args: [36]
        nullable: false
        comment: テナントUUID
      - name: salary_closing_code
        type: String
        args: [10]
        nullable: false
      - name: salary_closing_name
        type: String
        args: [30]
        nullable: false
      - name: closing_code
        type: String
        args: [10]
        nullable: true
        comment: 紐づける勤怠締日コード
      - name: create_date
        type: TIMESTAMP
        default: datetime.now
        nullable: false
      - name: create_employee_code
        type: String
        args: [10]
        nullable: false
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
      - name: update_employee_code
        type: String
        args: [10]
        nullable: false
      - name: update_count
        type: Integer
        nullable: false
    uniques:
      - [tenant_uuid, salary_closing_code]
      - [tenant_uuid, salary_closing_name]
    indexes:
      - [tenant_uuid, salary_closing_code]

  - class_name: SalaryClosingDateDetail
    table_name: m_salary_closing_date_detail
    description: |
      給与締日ごとの支払予定日＋給与計算対象期間（年月別）
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true

      - name: tenant_uuid
        type: String
        args: [36]
        nullable: false
        comment: テナントUUID

      - name: salary_closing_code
        type: String
        args: [10]
        nullable: false
        comment: 給与締日コード

      - name: year
        type: Integer
        nullable: false
        comment: 年（西暦）

      - name: month
        type: Integer
        nullable: false
        comment: 月（1〜12）

      - name: term_from
        type: Date
        nullable: false
        comment: 給与計算対象期間の開始日

      - name: term_to
        type: Date
        nullable: false
        comment: 給与計算対象期間の終了日

      - name: payment_due_date
        type: Date
        nullable: true
        comment: 給与支払予定日（任意）

    uniques:
      - [tenant_uuid, salary_closing_code, year, month]

    indexes:
      - [tenant_uuid, salary_closing_code, year, month]

  - class_name: GroundFormat
    table_name: m_ground_format
    description: 規定・事由マスタ（出勤ステータス）
    mapper_args:
      version_id_col: update_count
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: サロゲートキー

      - name: ground_code
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false
        comment: 事由コード

      - name: ground_name
        type: String
        args: [30]
        collation: ja_JP.utf8
        nullable: false
        comment: 事由名

      - name: is_user_selectable
        type: Boolean
        nullable: false
        comment: 出勤簿画面でユーザーが選択可能な事由か（falseの場合は固定表示される）

      - name: is_stamp_required
        type: Boolean
        nullable: false
        comment: 打刻入力が必要か（欠勤日などは false）

      - name: is_working_day
        type: Boolean
        nullable: false
        comment: 出勤簿で勤務日扱いするか

      - name: require_workflow
        type: Boolean
        nullable: false
        comment: ワークフロー申請が必要か

      - name: color
        type: String
        args: [7]
        collation: ja_JP.utf8
        nullable: false
        comment: "表示色（例: #FF0000）"

      - name: contents
        type: String
        args: [4096]
        collation: ja_JP.utf8
        nullable: true
        comment: 補足説明

      - name: create_date
        type: TIMESTAMP
        default: datetime.now
        nullable: false

      - name: create_employee_code
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false

      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false

      - name: update_employee_code
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false

      - name: update_count
        type: Integer
        nullable: false

    indexes:
      - [ground_code]
    uniques:
      - [ground_code]

  - class_name: AttendanceRatioRule
    table_name: attendance_ratio_rules
    description: 規定・出勤率のルール定義（年休用など）
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: サロゲートキー（業務では使用しない）

      - name: rule_id
        type: String
        args: [20]
        nullable: false
        unique: true
        comment: 業務用のルールID（例：ANNUAL_LEAVE）

      - name: name
        type: String
        args: [100]
        nullable: false
        comment: ルール名（表示用）

      - name: description
        type: Text
        nullable: true
        comment: 補足説明

      - name: start_date
        type: Date
        nullable: false
        comment: 適用開始日

      - name: end_date
        type: Date
        nullable: true
        comment: 適用終了日（NULLなら無期限）

  - class_name: AttendanceRatioRuleDetail
    table_name: attendance_ratio_rule_details
    description: 規定・出勤率ルールにおける事由ごとの重み
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: サロゲートキー

      - name: rule_id
        type: String
        args: [20]
        nullable: false
        foreign_key: attendance_ratio_rules.rule_id
        comment: 業務用ルールID（親ルールへの参照）

      - name: ground_code
        type: String
        args: [10]
        nullable: false
        foreign_key: m_ground_format.ground_code
        comment: 対象となる事由コード

      - name: labor_weight
        type: Float
        nullable: false
        comment: 分母の重み（0.0〜1.0）

      - name: attendance_weight
        type: Float
        nullable: false
        comment: 分子の重み（0.0〜1.0）

  - class_name: WorkSchedule
    table_name: m_work_schedule
    description: 勤務体系マスタ（共通）
    mapper_args:
      polymorphic_on: type
      polymorphic_identity: normal
      version_id_col: update_count
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: サロゲートキー
      - name: tenant_uuid
        type: String
        args: [36]
        collation: ja_JP.utf8
        nullable: false
        comment: テナントUUID
      - name: work_schedule_code
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false
        comment: 勤務体系コード
      - name: work_schedule_name
        type: String
        args: [30]
        collation: ja_JP.utf8
        nullable: false
        comment: 勤務体系名
      - name: working_system_abbreviation
        type: String
        args: [4]
        collation: ja_JP.utf8
        nullable: false
        comment: 勤務体系略名
      - name: working_system_type
        type: EnumType
        args:
          - enum_class=WorkingSystemType
        nullable: false
        comment: 勤務の種類
      - name: is_job_before_start_time
        type: EnumType
        args:
          - enum_class=JobBeforeStartTime
        nullable: true
        comment: 始業前労働を含む
      - name: job_start
        type: String
        args: [5]
        collation: ja_JP.utf8
        nullable: true
        comment: 始業時間
      - name: job_end
        type: String
        args: [5]
        collation: ja_JP.utf8
        nullable: true
        comment: 終業時間
      - name: term_from
        type: Date
        nullable: false
        comment: 有効開始日
      - name: term_to
        type: Date
        nullable: true
        comment: 有効終了日
      - name: create_date
        type: TIMESTAMP
        default: datetime.now
        nullable: false
      - name: create_employee_code
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
      - name: update_employee_code
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false
      - name: update_count
        type: Integer
        nullable: false
      - name: type
        type: String
        args: [20]
        collation: ja_JP.utf8
        nullable: false
        default: normal
        comment: 勤務体系種別

  - class_name: FlexWorkSchedule
    table_name: m_work_schedule_flex
    description: 勤務体系マスタ（フレックス）
    inherits: WorkSchedule
    mapper_args:
      polymorphic_identity: flex
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: false
        foreign_key: m_work_schedule.id
      - name: core_start
        type: String
        args: [5]
        collation: ja_JP.utf8
        nullable: true
        comment: コアタイム[開始]
      - name: core_end
        type: String
        args: [5]
        collation: ja_JP.utf8
        nullable: true
        comment: コアタイム[終了]
      - name: flex_start
        type: String
        args: [5]
        collation: ja_JP.utf8
        nullable: true
        comment: フレキシブルタイム[開始]
      - name: flex_end
        type: String
        args: [5]
        collation: ja_JP.utf8
        nullable: true
        comment: フレキシブルタイム[終了]

  - class_name: TransformationWorkSchedule
    table_name: m_work_schedule_transformation
    description: 勤務体系マスタ（変形時間労働制）
    inherits: WorkSchedule
    mapper_args:
      polymorphic_identity: transformation
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: false
        foreign_key: m_work_schedule.id
      - name: office_code
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false
        comment: 事業所コード
      - name: business_type
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false
        comment: 職種コード
      - name: target_date
        type: Date
        nullable: false
        comment: 対象日
      - name: flexible_labor_type
        type: EnumType
        args:
          - enum_class=FlexibleLaborType
        nullable: true
        comment: 変形時間労働制のタイプ
      - name: ground_code
        type: String
        args: [10]
        collation: ja_JP.utf8
        nullable: false
        comment: 事由コード
      - name: job_start
        type: String
        args: [5]
        collation: ja_JP.utf8
        nullable: true
        comment: 始業時間
      - name: job_end
        type: String
        args: [5]
        collation: ja_JP.utf8
        nullable: true
        comment: 終業時間

  - class_name: TimeCardLayer
    table_name: t_time_card_layer
    description: タイムカード層
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: サロゲートキー
      - name: user_uuid
        type: String
        args: [36]
        nullable: false
        comment: ユーザーUUID
      - name: target_date
        type: Date
        nullable: false
        comment: 対象日
      - name: work_schedule_code
        type: String
        args: [10]
        nullable: true
        comment: 勤務体系コード
      - name: stamping_start_time
        type: String
        args: [8]
        nullable: true
        comment: 出勤時間
      - name: stamping_end_time
        type: String
        args: [8]
        nullable: true
        comment: 退勤時間
      - name: start_time_office_code
        type: String
        args: [10]
        nullable: true
        comment: 出勤打刻_事業所コード
      - name: end_time_office_code
        type: String
        args: [10]
        nullable: true
        comment: 退勤打刻_事業所コード
      - name: telework_flg
        type: Boolean
        nullable: true
        comment: テレワークフラグ
      - name: smile_mark
        type: String
        args: [10]
        nullable: true
        comment: スマイルマーク
      - name: create_date
        type: TIMESTAMP
        nullable: false
        default: datetime.now
        comment: 作成日時
      - name: create_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 作成者ユーザーコード
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
        comment: 更新日時
      - name: update_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 更新者ユーザーコード
      - name: update_count
        type: Integer
        nullable: false
        comment: 更新回数
    uniques:
      - [user_uuid, target_date]

  - class_name: TimeCardLayerHistory
    table_name: t_time_card_layer_history
    description: |
      タイムカード層の履歴（保証トランザクション対応）  
      更新・削除・ロールバックなどの際に履歴を保持する
    columns:
      - name: id
        type: Integer
        primary_key: true
        autoincrement: true
        comment: 履歴ID
      - name: original_id
        type: Integer
        nullable: false
        comment: 元テーブル（TimeCardLayer）のID
      - name: user_uuid
        type: String
        args: [36]
        nullable: false
        comment: ユーザーUUID
      - name: target_date
        type: Date
        nullable: false
        comment: 対象日
      - name: work_schedule_code
        type: String
        args: [10]
        nullable: true
        comment: 勤務体系コード
      - name: stamping_start_time
        type: String
        args: [8]
        nullable: true
        comment: 出勤時間
      - name: stamping_end_time
        type: String
        args: [8]
        nullable: true
        comment: 退勤時間
      - name: start_time_office_code
        type: String
        args: [10]
        nullable: true
        comment: 出勤打刻_事業所コード
      - name: end_time_office_code
        type: String
        args: [10]
        nullable: true
        comment: 退勤打刻_事業所コード
      - name: telework_flg
        type: Boolean
        nullable: true
        comment: テレワークフラグ
      - name: smile_mark
        type: String
        args: [10]
        nullable: true
      - name: create_date
        type: TIMESTAMP
        nullable: false
        default: datetime.now
        comment: 作成日時
      - name: create_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 作成者ユーザーコード
      - name: update_date
        type: TIMESTAMP
        nullable: false
        default: datetime.now
        onupdate: datetime.now
        comment: 更新日時
      - name: update_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 更新者ユーザーコード
      - name: update_count
        type: Integer
        nullable: false
        comment: 更新回数

      # 保証トランザクション・履歴管理用
      - name: transaction_id
        type: String
        args: [36]
        nullable: false
        comment: トランザクションID
      - name: history_version
        type: Integer
        nullable: false
        comment: 履歴バージョン
      - name: operation_type
        type: String
        args: [10]
        nullable: false
        comment: 操作種別（I/U/D）
      - name: transaction_status
        type: String
        args: [20]
        nullable: false
        comment: トランザクション状態（pending/committed/rolledback等）
      - name: operated_at
        type: TIMESTAMP
        nullable: false
        default: datetime.now
        comment: 操作日時
      - name: operated_by
        type: String
        args: [36]
        nullable: false
        comment: 操作者UUID
      - name: is_latest
        type: Boolean
        nullable: false
        default: true
        comment: 最新レコードフラグ

    constraints:
      - type: index
        columns: [original_id]
      - type: index
        columns: [transaction_id]
      - type: index
        columns: [user_uuid, target_date]
      - type: unique
