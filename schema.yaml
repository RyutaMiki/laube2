        onupdate: datetime.now
        nullable: false
        comment: 更新日時
      - name: update_user_uuid
        type: String
        args: [10]
        nullable: false
        comment: 更新者ユーザーコード
      - name: update_count
        type: Integer
        nullable: false
        comment: 更新回数

